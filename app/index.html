    <div class="panels" ng-controller="panelsCtrl">
      <div class="panel panel-xk animated fadeInUp" style="animation-delay:{{db.delay}}s;" ng-class="{1: 'focus', 3: 'out', 2: 'foout'}[db.focus]" ng-repeat="db in panel" ng-if="db.open">
        <div class="box" ng-if="db.type == 0">
          <h1>{{db.text}}</h1>
        </div>
        <div class="box" ng-if="db.type == 1">
            <p class="p_title">{{db.content.title}}<span class="s_description">{{db.content.description}}</span></p>

            <div class="img-box" style="background-image:url({{db.content.picUrl}})">

    <div class="bg">
      <div class="bg-box" ng-switch="bgName">
        <div class="animate-switch animate-switch-container bg-snow" ng-switch-when="snow"></div>

          <div class="back"></div>
          <div class="front"></div>
        </div>
      </div>

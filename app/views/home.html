<div class="container">

  <section>
    <a href="" class="btn">相册</a>
    <a href="" class="btn">地图</a>
    <a href="" class="btn">相片</a>
  </section>
  <div class="row">
    <!-- 相册列表-->
    <div ng-repeat="db in list" class=" col-md-3 col-sm-4 col-xs-6">
      <div class="col-inner col-pic">


        <a class="col-thumbnail" pic-id="{{db.id}}" ng-href="#/pic/{{db.id}}" ng-class="{h:'h'}[db.css]" style="background-image: url(//p.xank.cn/size_w500/{{db.path}})">
          <img pic-id="{{db.id}}" ng-src="//p.xank.cn/size_w500/{{db.path}}" style="display:none" onload="imgok(this)">
          <div class="caption">
            <div class="content">
              <h3 class="title">{{db.name}}</h3>
            </div>


            <!-- <p>{{db.count}}</p> -->
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
